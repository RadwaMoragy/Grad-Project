      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"

        >
          <svg
            class="bi"

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <li>
          <a href="services.html" class="nav-link px-2 link-secondary"
            >Services</a

        <li>

      <div class="col-md-3 text-end" id="auth-container">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button
          type="button"
          class="btn btn-light"
          onclick="window.location.href = 'signin.html';"
        >
          Sign-up
        </button>
      </div>

    <main>
      <div class="container text-center">
        <div class="pricing-header col-8 p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal text-body-emphasis">Scan Now</h1>
          <p class="fs-5 text-body-secondary">
            Enter a website URL to check for vulnerabilities.
          </p>
        </div>
      </div>
      <div class="container text-center">
        <form id="scan-form" class="d-flex justify-content-center gap-2 mt-4">
          <input
            type="text"
            class="form-control w-50"
            id="website-url"
            placeholder="https://example.com"
            required
          />
          <button type="submit" class="btn btn-dark">Check Now</button>
        </form>
      </div>

      <div class="container col-8 mx-auto mt-5" id="results-container"></div>
    </main>
